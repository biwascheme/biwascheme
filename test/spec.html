<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>JSSpec results</title>
<link rel="stylesheet" type="text/css" href="JSSpec.css" />
<script type="text/javascript" src="diff_match_patch.js"></script>
<script type="text/javascript" src="JSSpec.js"></script>
<script type="text/javascript" src="../test/unit.js"></script>
</head>
<body>

<div id="div1">div tag sample <span class="inner">stuff</span></div>
<div id="bs-console"></div>

<script type="text/javascript">
var loader_development = function(){
  document.write("<script type='text/javascript' src='../src/deps/jquery.js'><\/script>" +
    "<script type='module' src='../src/main-browser.js'><\/script>" +
    "<script type='module'>"+
      "if(console) console.log('BiwaScheme '+BiwaScheme.VERSION);" +
      "RegisterBiwaSchemeTests();" +
      "JSSpec.start_test();" +
    "<\/script>");
};

var loader_production = function(name){
  document.write("<script src='../release/"+name+"'><\/script>" +
    "<script type='text/javascript'>"+
      "if(console) console.log(\'BiwaScheme \'+BiwaScheme.VERSION);" +
      "RegisterBiwaSchemeTests();" +
      "JSSpec.start_test();" +
    "<\/script>");
};

switch(location.hash){
  case "#release":
    if(console) console.log("starting tests for release/biwascheme.js");
    loader_production("biwascheme.js");
    break;

  case "#min":
    if(console) console.log("starting tests for release/biwascheme-min.js");
    loader_production("biwascheme-min.js");
    break;

  default:
    if(console) console.log("starting tests for src/*.js");
    loader_development();
}
</script>
</body>
</html>
