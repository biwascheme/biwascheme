<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- Jasmine files -->
  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0.rc1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0.rc1/jasmine-html.js"></script>

  <!-- Source files -->
  <script type="text/javascript" src="fs/biwascheme-min.js"></script>

  <!-- Spec files -->
  <script type="text/javascript" src="fs/spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
